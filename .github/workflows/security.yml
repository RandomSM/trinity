name: Security Scanning

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  # Code Security Analysis with CodeQL
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Dependency Scanning
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
  
  # Dependency Check for pushes
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check Backend Dependencies
        working-directory: ./backend
        run: |
          npm ci --legacy-peer-deps
          npx npm-check-updates
        continue-on-error: true
      
      - name: Check Frontend Dependencies
        working-directory: ./trinity
        run: |
          npm ci --legacy-peer-deps
          npx npm-check-updates
        continue-on-error: true
      
      - name: Check Mobile Dependencies
        working-directory: ./trinity-mobile
        run: |
          npm ci --legacy-peer-deps
          npx npm-check-updates
        continue-on-error: true

  # Secret Detection with Gitleaks
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # Container Scanning for Backend
  trivy-backend:
    name: Backend Container Scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Clean build cache
        run: rm -rf backend/dist
      
      - name: Build Backend Image
        run: docker build -t backend:test -f backend/Dockerfile backend/
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: backend:test
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'

  # Container Scanning for Frontend
  trivy-frontend:
    name: Frontend Container Scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Clean Turbopack cache
        run: rm -rf trinity/.next
      
      - name: Build Frontend Image
        run: docker build -t frontend:test -f trinity/Dockerfile trinity/
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: frontend:test
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: secret-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit Backend Dependencies
        working-directory: ./backend
        run: npm audit --audit-level=moderate || true

      - name: Audit Frontend Dependencies
        working-directory: ./trinity
        run: npm audit --audit-level=moderate || true

      - name: Audit Mobile Dependencies
        working-directory: ./trinity-mobile
        run: npm audit --audit-level=moderate || true
