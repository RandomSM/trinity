name: Build & Deploy

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  # Build Backend - Development
  build-backend-dev:
    name: Build Backend (Dev)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-dev
            type=sha,prefix=dev-
            type=raw,value=dev-latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: development
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build Backend - Production
  build-backend-prod:
    name: Build Backend (Prod)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build Frontend - Development
  build-frontend-dev:
    name: Build Frontend (Dev)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-dev
            type=sha,prefix=dev-
            type=raw,value=dev-latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./trinity
          file: ./trinity/Dockerfile
          target: development
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build Frontend - Production
  build-frontend-prod:
    name: Build Frontend (Prod)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./trinity
          file: ./trinity/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Local PC (Self-Hosted Runner)
  deploy-local:
    name: Deploy to Local PC
    runs-on: self-hosted
    needs: [build-backend-prod, build-frontend-prod]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
      
      - name: Pull latest images
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
      
      - name: Stop and remove old containers
        run: docker-compose down || true
      
      - name: Start containers with new images
        run: docker-compose up -d --build
      
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 10
          docker-compose ps
      
      - name: Clean up old images
        run: docker image prune -f
      
      - name: Display deployment info
        run: |
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: http://localhost:3001" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: http://localhost:3000" >> $GITHUB_STEP_SUMMARY
          echo "- MongoDB: mongodb://localhost:27017" >> $GITHUB_STEP_SUMMARY

  # Deploy to Development Server (Optional)
  deploy-dev:
    name: Deploy to Dev Server
    runs-on: ubuntu-latest
    needs: [build-backend-dev, build-frontend-dev]
    if: github.ref == 'refs/heads/develop' && vars.DEV_SERVER != ''
    environment:
      name: development
      url: http://${{ vars.DEV_SERVER }}
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.DEV_SERVER }}
          username: ${{ vars.DEV_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/trinity
            docker login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ${{ env.REGISTRY }}
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:dev-latest
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:dev-latest
            docker-compose -f docker-compose.dev.yml up -d --no-deps backend frontend
            docker image prune -f

  # Deploy to Production Server (Manual)
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend-prod, build-frontend-prod]
    if: github.ref == 'refs/heads/main' && vars.PROD_SERVER != ''
    environment:
      name: production
      url: https://${{ vars.PROD_SERVER }}
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.PROD_SERVER }}
          username: ${{ vars.PROD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/trinity
            docker login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ${{ env.REGISTRY }}
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
            
            # Zero-downtime deployment
            docker-compose -f docker-compose.prod.yml up -d --no-deps --scale backend=2 backend
            sleep 15
            docker-compose -f docker-compose.prod.yml up -d --no-deps --scale frontend=2 frontend
            sleep 15
            docker-compose -f docker-compose.prod.yml up -d --no-deps --scale backend=1 backend
            docker-compose -f docker-compose.prod.yml up -d --no-deps --scale frontend=1 frontend
            
            docker image prune -f
