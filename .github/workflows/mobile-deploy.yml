name: Mobile Deploy

on:
  push:
    branches: [main]
    paths:
      - 'trinity-mobile/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'trinity-mobile/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["Security Scanning", "Test & Coverage"]
    types:
      - completed
    branches: [main]

jobs:
  publish:
    name: Publish to Expo
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || (github.event_name == 'push' && github.event.workflow_run == null) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: trinity-mobile/package-lock.json
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        working-directory: trinity-mobile
        run: npm install --legacy-peer-deps
      
      - name: Publish update to Expo
        working-directory: trinity-mobile
        run: npx expo publish --non-interactive

  build:
    name: Build APK
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && (github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || (github.event_name == 'push' && github.event.workflow_run == null)) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: trinity-mobile/package-lock.json
      
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        working-directory: trinity-mobile
        run: npm install --legacy-peer-deps
      
      - name: Build Android APK
        working-directory: trinity-mobile
        run: eas build --platform android --profile preview --non-interactive
