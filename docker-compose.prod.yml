services:
  mongo:
    image: mongo:6
    container_name: trinity_mongo_prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo-data-prod:/data/db
      - mongo-logs-prod:/var/log/mongodb
    networks:
      - trinity-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: ${BACKEND_IMAGE:-backend:latest}
    container_name: trinity_backend_prod
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    restart: always
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://root:${MONGO_PASSWORD}@mongo:27017/eshop?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      PAYPAL_MODE: ${PAYPAL_MODE:-live}
      PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      - backend-logs-prod:/app/logs
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - trinity-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/products"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    image: ${FRONTEND_IMAGE:-frontend:latest}
    container_name: trinity_frontend_prod
    build:
      context: ./trinity
      dockerfile: Dockerfile
      target: production
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:4000}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
        restart: true
    networks:
      - trinity-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  mongo-data-prod:
    driver: local
  mongo-logs-prod:
    driver: local
  backend-logs-prod:
    driver: local

networks:
  trinity-network:
    driver: bridge
